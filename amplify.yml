version: 1
frontend:
  phases:
    preBuild:
      commands:
        - yarn
    build:
      commands:
        - env | grep -e TRACKT_TV_API_KEY -e TMDB_API_KEY >> .env.production
        - yarn build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*